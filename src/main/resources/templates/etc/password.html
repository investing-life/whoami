<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Who Am I?</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<div class="after-login-container">
    <div class="py-4 home-button" onclick="location.href='/home/mypage'">
        <h3><i class="fas fa-arrow-left"></i></h3>
    </div>
    <h3 class="py-4">비밀번호 변경</h3>
    <div style="padding:1.5rem">
        <form class="needs-validation" onsubmit="return validateForm()" th:action="@{/home/mypage/password}" method="post">
            <input type="hidden" name="_method" value="PATCH">
            <div class="mb-3">
                <label for="currentPassword-input" class="form-label">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword-input" name="currentPassword">
                <div style="display:block" class="invalid-feedback" th:if="${error}">현재 비밀번호를 정확히 입력해주세요.</div>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">새로운 비밀번호</label>
                <input type="password" class="form-control" id="password-input" name="password">
                <div class="invalid-feedback" id="password-input-invalid-1">비밀번호의 길이는 10 ~ 20 사이여야 합니다.</div>
                <div class="invalid-feedback" id="password-input-invalid-2">비밀번호는 공백 없이 입력해주세요.</div>
                <div class="invalid-feedback" id="password-input-invalid-3">비밀번호는 숫자와 영문, 특수문자로만 구성되어야 합니다.</div>
                <div class="invalid-feedback" id="password-input-invalid-4">비밀번호는 숫자와 영문을 포함해야 합니다.</div>
            </div>
            <div class="mb-3">
                <label for="passwordCheck-input" class="form-label">새로운 비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordCheck-input" name="passwordCheck">
                <div class="invalid-feedback" id="passwordCheck-input-invalid">비밀번호가 일치하지 않습니다.</div>
            </div>
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="/js/password.js"></script>
</body>
</html>
